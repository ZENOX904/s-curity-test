<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SYSTEM BREACH</title>
<style>
body {
  margin:0;
  background:#0b0b0b;
  color:#00ffcc;
  font-family: monospace;
  overflow:hidden;
}
#scan {
  padding:20px;
}
.window {
  position:absolute;
  top:100px;
  left:100px;
  width:420px;
  background:#111;
  border:1px solid #00ffcc;
  box-shadow:0 0 20px #00ffcc55;
}
.header {
  background:#00ffcc;
  color:#000;
  padding:5px;
  font-weight:bold;
}
.content {
  padding:10px;
  font-size:13px;
  color:#eaeaea;
}
.red { color:red; }
</style>
</head>

<body>
<div id="scan">
<h2 class="red">⚠ ANALYSE DU SYSTÈME ⚠</h2>
<p>Connexion distante établie…</p>
<p>Indexation des fichiers utilisateur…</p>
<pre id="log"></pre>
</div>

<script>
// plein écran
document.documentElement.requestFullscreen().catch(()=>{});

// logs fake
const log = document.getElementById("log");
const logs = [
  "C:\\Users\\User\\Documents\\",
  "C:\\Users\\User\\Images\\",
  "C:\\Users\\User\\Desktop\\",
  "Accès autorisé",
  "Ouverture des fichiers…"
];
let l = 0;
setInterval(()=>{
  if(l < logs.length){
    log.textContent += logs[l] + "\n";
    l++;
  }
},800);

// créer une fausse fenêtre
function fakeWindow(title, content, x, y){
  const w = document.createElement("div");
  w.className = "window";
  w.style.left = x+"px";
  w.style.top = y+"px";
  w.innerHTML = `
    <div class="header">${title}</div>
    <div class="content">${content}</div>
  `;
  document.body.appendChild(w);
}

// ouverture progressive des "documents"
setTimeout(()=>{
fakeWindow(
"relevé_bancaire.pdf",
"Solde : 1 247,32 €<br>Dernière opération : Amazon -49,99 €",
200,120);
},3000);

setTimeout(()=>{
fakeWindow(
"notes.txt",
"mdp insta : ********<br>mdp mail : ********",
650,160);
},5000);

setTimeout(()=>{
fakeWindow(
"photo_perso.jpg",
"[IMAGE CHARGÉE – résolution 4032x3024]",
350,380);
},7000);

setTimeout(()=>{
fakeWindow(
"contrats.docx",
"Nom : UTILISATEUR<br>Date : 12/09/2024<br>Signature valide",
800,420);
},9000);
</script>
</body>
</html>
